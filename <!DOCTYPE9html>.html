<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web3 & Blockchain</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.7.4/web3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha256/0.9.0/sha256.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    /* –í–∞—à–∏ —Å—Ç–∏–ª–∏ */
    body {
      background-color: #f8f9fa;
      transition: background-color 0.3s, color 0.3s;
    }
    .dark-theme {
      background-color: #121212;
      color: #ffffff;
    }
    .dark-theme .card {
      background-color: #1e1e1e;
      color: #ffffff;
    }
    .dark-theme .table {
      color: #ffffff;
    }
    .dark-theme .table th {
      background-color: #2c2c2c;
    }
    .dark-theme .table tbody tr:hover {
      background-color: #333333;
    }
    h1 {
      font-size: 2.5rem;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      background: linear-gradient(90deg, #007bff, #00bfff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .card {
      margin-bottom: 20px;
      border: none;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }
    .card-header {
      background: linear-gradient(90deg, #007bff, #00bfff);
      color: white;
      font-weight: bold;
    }
    .btn-primary {
      background: linear-gradient(90deg, #007bff, #00bfff);
      border: none;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    .table th, .table td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    .table th {
      background-color: #f8f9fa;
      font-weight: bold;
    }
    .table tbody tr:hover {
      background-color: #f1f1f1;
    }
    .alert {
      position: fixed;
      bottom: 20px;
      right: 20px;
      animation: slideIn 0.5s ease-out;
    }
    @keyframes slideIn {
      from {
        transform: translateX(100%);
      }
      to {
        transform: translateX(0);
      }
    }
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      .card {
        margin-bottom: 10px;
      }
      .btn {
        width: 100%;
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center my-4"><i class="fas fa-rocket"></i> Web3 & Blockchain</h1>

    <!-- –ü–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—å —Ç–µ–º—ã -->
    <button id="themeToggle" class="btn btn-secondary mb-4"><i class="fas fa-moon"></i> –¢–µ–º–Ω–∞—è —Ç–µ–º–∞</button>

    <!-- –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ MetaMask -->
    <div class="card">
      <div class="card-header">üîó –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ MetaMask</div>
      <div class="card-body">
        <button id="connectButton" class="btn btn-primary"><i class="fas fa-wallet"></i> –ü–æ–¥–∫–ª—é—á–∏—Ç—å MetaMask</button>
        <div id="walletInfo" class="mt-3"></div>
      </div>
    </div>

    <!-- –ú–æ–Ω–µ—Ç—ã -->
    <div class="card">
      <div class="card-header">üí∞ –ú–æ–Ω–µ—Ç—ã</div>
      <div class="card-body">
        <button class="btn btn-primary" onclick="createCoin()"><i class="fas fa-coins"></i> –°–æ–∑–¥–∞—Ç—å –º–æ–Ω–µ—Ç—É</button>
        <div id="coins" class="mt-3"></div>
      </div>
    </div>

    <!-- –í—ã–±–æ—Ä –≤–∞–ª—é—Ç—ã –∏ –ø–µ—Ä–µ–≤–æ–¥—ã -->
    <div class="card">
      <div class="card-header">üì§ –ü–µ—Ä–µ–≤–æ–¥—ã</div>
      <div class="card-body">
        <div class="mb-3">
          <select id="currencySelect" class="form-select">
            <option value="ETH">Ethereum (ETH)</option>
            <option value="BTC">Bitcoin (BTC)</option>
            <option value="USDT">Tether (USDT)</option>
          </select>
        </div>
        <div class="mb-3">
          <input type="text" id="receiverAddress" class="form-control" placeholder="–ê–¥—Ä–µ—Å –ø–æ–ª—É—á–∞—Ç–µ–ª—è">
          <div id="receiverAddressError" class="error-message"></div>
        </div>
        <div class="mb-3">
          <input type="number" id="transferAmount" class="form-control" placeholder="–°—É–º–º–∞" min="0.01" step="0.01">
          <div id="transferAmountError" class="error-message"></div>
        </div>
        <button class="btn btn-primary" onclick="sendTransaction()"><i class="fas fa-paper-plane"></i> –û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
        <div id="transactions" class="mt-3"></div>
      </div>
    </div>

    <!-- –ú–∞–π–Ω–∏–Ω–≥ -->
    <div class="card">
      <div class="card-header">‚õè –î–æ–±—ã—á–∞ –±–ª–æ–∫–æ–≤</div>
      <div class="card-body">
        <button class="btn btn-primary" onclick="mineBlock()"><i class="fas fa-hammer"></i> –î–æ–±—ã—Ç—å –±–ª–æ–∫</button>
        <div id="blockchain" class="mt-3"></div>
      </div>
    </div>

    <!-- –ì—Ä–∞—Ñ–∏–∫ –±–∞–ª–∞–Ω—Å–∞ -->
    <div class="card">
      <div class="card-header">üìä –ì—Ä–∞—Ñ–∏–∫ –±–∞–ª–∞–Ω—Å–∞</div>
      <div class="card-body">
        <canvas id="balanceChart" width="400" height="200"></canvas>
      </div>
    </div>
  </div>

  <script>
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Web3
    let web3;
    let userAccount;

    // –ö–æ–Ω—Å—Ç–∞–Ω—Ç–Ω—ã–µ –∑–Ω–∞—á–µ–Ω–∏—è –¥–ª—è –∫–æ–Ω—Ç—Ä–∞–∫—Ç–∞
    const contractAddress = '0x...'; // –ó–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ –≤–∞—à –∞–¥—Ä–µ—Å –∫–æ–Ω—Ç—Ä–∞–∫—Ç–∞
    const contractABI = [
      // –ó–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ –≤–∞—à ABI
    ];

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ MetaMask
    async function connectMetaMask() {
      if (typeof window.ethereum !== 'undefined') {
        try {
          // –ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º –¥–æ—Å—Ç—É–ø –∫ –∞–∫–∫–∞—É–Ω—Ç–∞–º
          const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
          userAccount = accounts[0]; // –ü–µ—Ä–≤—ã–π –∞–∫–∫–∞—É–Ω—Ç
          web3 = new Web3(window.ethereum);

          // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
          document.getElementById("walletInfo").innerHTML = `
            <p>–ü–æ–¥–∫–ª—é—á–µ–Ω –∞–∫–∫–∞—É–Ω—Ç: ${userAccount}</p>
          `;
        } catch (error) {
          console.error(error);
        }
      } else {
        alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, —É—Å—Ç–∞–Ω–æ–≤–∏—Ç–µ MetaMask!');
      }
    }

    // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –¥–ª—è –∫–Ω–æ–ø–∫–∏ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è
    document.getElementById('connectButton').addEventListener('click', connectMetaMask);

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –º–æ–Ω–µ—Ç—ã (–ø—Ä–∏–º–µ—Ä)
    async function createCoin() {
      // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ MetaMask
      if (!web3) {
        alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø–æ–¥–∫–ª—é—á–∏—Ç–µ—Å—å –∫ MetaMask!');
        return;
      }

      // –ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ —É –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
      if (!confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —Å–æ–∑–¥–∞—Ç—å –Ω–æ–≤—É—é –º–æ–Ω–µ—Ç—É?')) {
        return;
      }

      // –°–æ–∑–¥–∞–µ–º –∫–æ–Ω—Ç—Ä–∞–∫—Ç (–ø—Ä–∏–º–µ—Ä)
      const contract = new web3.eth.Contract(
        contractABI,
        contractAddress 
      );

      // –í—ã–∑—ã–≤–∞–µ–º —Ñ—É–Ω–∫—Ü–∏—é –∫–æ–Ω—Ç—Ä–∞–∫—Ç–∞ (–ø—Ä–∏–º–µ—Ä)
      try {
        const result = await contract.methods.name().call();
        console.log(`–ù–∞–∑–≤–∞–Ω–∏–µ –º–æ–Ω–µ—Ç—ã: ${result}`);
      } catch (error) {
        console.error(error);
      }
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏–∏ (–ø—Ä–∏–º–µ—Ä)
    async function sendTransaction() {
      // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ MetaMask
      if (!web3) {
        alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø–æ–¥–∫–ª—é—á–∏—Ç–µ—Å—å –∫ MetaMask!');
        return;
      }

      // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –∏–∑ —Ñ–æ—Ä–º—ã
      const receiverAddress = document.getElementById('receiverAddress').value;
      const transferAmount = document.getElementById('transferAmount').value;
      const currency = document.getElementById('currencySelect').value;

      // –ü—Ä–æ–≤–µ—Ä—è–µ–º –¥–∞–Ω–Ω—ã–µ
      if (!receiverAddress || !transferAmount) {
        alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è!');
        return;
      }

      // –ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ —É –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
      if (!confirm(`–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ –æ—Ç–ø—Ä–∞–≤–∏—Ç—å ${transferAmount} ${currency} –Ω–∞ –∞–¥—Ä–µ—Å ${receiverAddress}?`)) {
        return;
      }

      // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏—é (–ø—Ä–∏–º–µ—Ä)
      try {
        const contract = new web3.eth.Contract(
          contractABI,
          contractAddress 
        );
        const tx = await contract.methods.transfer(receiverAddress, transferAmount).send({ from: userAccount });
        console.log(`–¢—Ä–∞–Ω–∑–∞–∫—Ü–∏—è –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞: ${tx.transactionHash}`);
      } catch (error) {
        console.error(error);
      }
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –º–∞–π–Ω–∏–Ω–≥–∞ –±–ª–æ–∫–∞ (–ø—Ä–∏–º–µ—Ä)
    async function mineBlock() {
      // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ MetaMask
      if (!web3) {
        alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø–æ–¥–∫–ª—é—á–∏—Ç–µ—Å—å –∫ MetaMask!');
        return;
      }

      // –ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ —É –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
      if (!confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ –¥–æ–±—ã—Ç—å –Ω–æ–≤—ã–π –±–ª–æ–∫?')) {
        return;
      }

      // –î–æ–±—ã—á–∞ –±–ª–æ–∫–∞ (–ø—Ä–∏–º–µ—Ä)
      try {
        const result = await web3.eth.getBlock('latest');
        console.log(`–ü–æ—Å–ª–µ–¥–Ω–∏–π –±–ª–æ–∫: ${result.number}`);
      } catch (error) {
        console.error(error);
      }
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –≥—Ä–∞—Ñ–∏–∫–∞ –±–∞–ª–∞–Ω—Å–∞ (–ø—Ä–∏–º–µ—Ä)
    const balanceChart = document.getElementById('balanceChart').getContext('2d');
    const myChart = new Chart(balanceChart, {
      type: 'line',
      data: {
        labels: ['–Ø–Ω–≤', '–§–µ–≤', '–ú–∞—Ä', '–ê–ø—Ä', '–ú–∞–π', '–ò—é–Ω'],
        datasets: [{
          label: '–ë–∞–ª–∞–Ω—Å',
          data: [12, 19, 3, 5, 2, 3],
          backgroundColor: 'rgba(54, 162, 235, 0.2)',
          borderColor: 'rgba(54, 162, 235, 1)',
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });

    // –ü–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—å —Ç–µ–º—ã (–ø—Ä–∏–º–µ—Ä)
    const themeToggle = document.getElementById('themeToggle');
    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark-theme');
      themeToggle.innerHTML = document.body.classList.contains('dark-theme') ? '<i class="fas fa-sun"></i> –°–≤–µ—Ç–ª–∞—è —Ç–µ–º–∞' : '<i class="fas fa-moon"></i> –¢–µ–º–Ω–∞—è —Ç–µ–º–∞';
    });
  </script>
</body>
</html>
